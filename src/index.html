<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/32baa8b9a9.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <section class="to-do-list">
      <div class="list-container">
        <div class="to-do">
          <h1 class="today">Today's To Do</h1>
          <i class="fa-sharp fa-solid fa-rotate"></i>
        </div>
        <hr class="line" />
        <form action="" class="form">
          <input
            type="text"
            class="placeholder"
            placeholder="Add to your list..."
          />
          <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>
        </form>

        <hr class="line1" />
        <div class="list"></div>
        <button class="btn">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
